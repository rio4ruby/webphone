<VirtualHost *:80>
             
  ServerName webphone.kitatdot.net
  ServerAlias webphone.kitatdot.net      
  ServerAdmin admin@kitatdot.net

  DocumentRoot /srv/app/webphone/public
  <Directory "/srv/app/webphone/public">
    Options FollowSymLinks
    # This relaxes Apache security settings.
    AllowOverride all
    # MultiViews must be turned off.
    Options -MultiViews
    # Uncomment this if you're on Apache >= 2.4:
    Require all granted
  </Directory>

  RailsEnv development
 
  # Custom log file locations
  ErrorLog /srv/app/webphone/log/apache_error.log
  CustomLog /srv/app/webphone/log/apache_access.log combined
 
</VirtualHost> 

