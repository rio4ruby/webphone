<VirtualHost *:443>
  ServerName webphone.kitatdot.net
  ServerAlias webphone.kitatdot.net      
  ServerAdmin admin@kitatdot.net
 
  DocumentRoot /srv/app/webphone/public
  <Directory "/srv/app/webphone/public">
    Options FollowSymLinks
    # This relaxes Apache security settings.
    AllowOverride all
    # MultiViews must be turned off.
    Options -MultiViews
    # Uncomment this if you're on Apache >= 2.4:
    Require all granted
  </Directory>

  RailsEnv development

  #   SSL Engine Switch:
  #   Enable/Disable SSL for this virtual host.
  SSLEngine on

  #   A self-signed (snakeoil) certificate can be created by installing
  #   the ssl-cert package. See
  #   /usr/share/doc/apache2/README.Debian.gz for more info.
  #   If both key and certificate are stored in the same file, only the
  #   SSLCertificateFile directive is needed.
  SSLCertificateFile	/srv/www/certs/server.pem
  SSLCertificateKeyFile /srv/www/certs/server.key

  # Custom log file locations
  ErrorLog /srv/app/webphone/log/apache_error.log
  CustomLog /srv/app/webphone/log/apache_access.log combined

</VirtualHost> 

